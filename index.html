<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Issue Comments</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('/sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>GitHub Issue Comments Viewer</h1>

      <div id="issueTable" class="issue-table">
        <table>
          <thead>
            <tr>
              <th>Repository</th>
              <th>Issue #</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="issueTableBody"></tbody>
          <tfoot>
            <tr id="addIssueForm">
              <td>
                <input
                  type="text"
                  id="repo"
                  required
                  value="w3c/csswg-drafts"
                  placeholder="owner/repo"
                />
              </td>
              <td>
                <input
                  type="number"
                  id="issueNumber"
                  required
                  value="11509"
                  placeholder="Issue number"
                />
              </td>
              <td>
                <button type="button" id="addIssueButton">Add Issue</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>

      <div id="issueContainers" class="issue-containers"></div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
