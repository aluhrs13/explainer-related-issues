<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Issue Comments</title>
    <link rel="stylesheet" href="main.css" />
    <script>
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('sw.js')
            .then((registration) => {
              console.log('ServiceWorker registration successful');
            })
            .catch((err) => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>GitHub Issue Comments Viewer</h1>

      <div id="issueTable" class="issue-table">
        <issue-table></issue-table>
        <div class="add-issue-form">
          <input
            type="text"
            id="repo"
            required
            value="w3c/csswg-drafts"
            placeholder="owner/repo"
          />
          <input
            type="number"
            id="issueNumber"
            required
            value="11509"
            placeholder="Issue number"
          />
          <button type="button" id="addIssueButton">Add Issue</button>
        </div>
      </div>

      <div id="issueContainers"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
